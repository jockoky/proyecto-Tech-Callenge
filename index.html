<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>Random Dice</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="container-dice">
                    <div class="dice">
                        <div class="dice-face front">
                            <div class="inside">
                                <span class="point"></span>
                            </div>
                        </div>
                        <div class="dice-face back">
                            <div class="inside">
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                            </div>
                        </div>
                        <div class="dice-face left">
                            <div class="inside">
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                            </div>
                        </div>
                        <div class="dice-face right">
                            <div class="inside">
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                            </div>
                        </div>
                        <div class="dice-face top">
                            <div class="inside">
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                                <span class="point"></span>
                            </div>
                        </div>
                        <div class="dice-face bottom">
                            <div class="inside">
                                <span class="point"></span>
                                <span class="point"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="turn" href="#">Tirar</a>
            </div>
            <a href="extras.html" class="more">Entrar a jugar</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
